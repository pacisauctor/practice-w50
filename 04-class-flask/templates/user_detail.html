{% extends 'layout.html' %}

{% block title %}
Inicio
{% endblock %}

{% block main %}

<div class="container">
<div class="row">
    <div class="col-12">
    <h1>Inicio</h1>
    <ul>
        <li>{{user_detail}}</li>
    </ul>
    </div>

</div>
<div class="row">
  {% for row in annotations %}
        <div class="card col-3">
          <div class="card-body">
            <h5 class="card-title">Código: #{{row[0]}} </h5>
            <h6 class="card-subtitle mb-2 text-muted ">Elaborado por: #{{row[1]}}
                <a href="/users/{{row[1]}}">Ver más</a>
            </h6>
            <p class="card-text">{{row[2]}}</p>
          </div>
        </div>
        {% endfor %}

</div>
</div>

{% endblock %}
